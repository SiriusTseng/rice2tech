<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__STYLE__/admin/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="__STYLE__/admin/css/global.css" media="all"/>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="admin-main">
    <fieldset class="layui-elem-field">
        <legend>个人信息</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="/user/profile" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称:</label>
                    <div style="width:250px;" class="layui-input-inline">
                        <input type="text" name="nick_name"
                               placeholder="{$data.nick_name}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名:</label>
                    <div style="width:250px;" class="layui-input-inline">
                        <input disabled type="text" name="user_name"
                               value="{$data.user_name}" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">此项不可更改</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户组:</label>
                    <div style="width:250px;" class="layui-input-inline">
                        <input disabled type="text" name="user_name"
                               value="{$auth}" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">此项不可更改</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱:</label>
                    <div style="width:250px;" class="layui-input-inline">
                        <input disabled type="text" name="user_name"
                               value="{$data.mail}" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">此项不可更改</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别:</label>
                    <div class="layui-input-block">
                        {if condition="$data.sex eq '男' "}
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女">
                        {else/}
                        <input type="radio" name="sex" value="男" title="男">
                        <input type="radio" name="sex" value="女" title="女" checked>
                        {/if}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">出生日期:</label>
                    <div class="layui-inline">
                        <input style="width:250px;" class="layui-input" name="birth" placeholder="{$data.birth}"
                               onclick="layui.laydate({elem: this, festival: true})">
                    </div>
                </div>

                <!--图片上传及预览-->
                <div class="layui-form-item">
                    <label class="layui-form-label">头像:</label>
                    <div class="layui-inline">
                        <div class="site-demo-upload">
                            <img id="LAY_demo_upload" z src="{$data.icon|default='/static/style/admin/images/0.jpg'}">
                            <div class="site-demo-upbar">
                                <input type="file" lay-type="images" name="icon" class="layui-upload-file"
                                       id="profile_icon">
                            </div>
                        </div>
                    </div>
                </div>

                <!--个人简介-->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">个人简介:</label>
                    <div class="layui-input-inline">
                        <textarea cols="30" name="info" class="layui-textarea">{$data.info}</textarea>
                    </div>
                </div>

                <button style="margin:20px 130px;" type="submit" class="layui-btn">
                    <i class="fa fa-save fa-lg"></i> 保存
                </button>
            </form>
        </div>
    </fieldset>
</div>
{include file="public/layui" /}
{include file="public/upload" /}

</body>

</html>
