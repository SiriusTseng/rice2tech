<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__STYLE__/admin/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__STYLE__/admin/css/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
</head>

<body>
<div class="admin-main">
<fieldset class="layui-elem-field">
    <legend>密码修改</legend>
    <div  class="layui-field-box">
        <form class="layui-form" action="/user/modifypassword" method="post">
            <div class="layui-form-item">
                <label style="width:120px;" class="layui-form-label">请输入原密码:</label>
                <div class="layui-input-inline">
                    <input type="password" name="opwd" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label style="width:120px;" class="layui-form-label">请输入新密码:</label>
                <div class="layui-input-inline">
                    <input type="password" name="npwd" id="newpwd" required lay-verify="required|pass" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label style="width:120px;" class="layui-form-label">请再次输入新密码:</label>
                <div class="layui-input-inline">
                    <input type="password" required lay-verify="passr" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button style="margin:10px 50px;" type="submit" class="layui-btn" lay-submit lay-filter="formDemo">立即更改<i class="layui-icon">&#xe609;</i></button>
                </div>
            </div>
        </form>
    </div>
</fieldset>
</div>
{include file="public/layui" /}
</body>

</html>
